<html>
<head>
	<title> Bday App By Raj </title>
	<style>
		*{font-size:40px; font:Cambria;}
		body{background-color:lightpink;}
		.btn{width:20%;}
	</style>

</head>


<body>
<center>
	<h1> Bday App </h1>
	<form onsubmit="operations()">
		<input type="submit" value="Add" class="btn">
		<input type="submit" value="Remove" class="btn">
		<input type="submit" value="Show" class="btn">
	</form>
	<h2 id="msg" />

	<script>
		let names = ["raj","rahul"];
		function operations()
		{
			event.preventDefault();
			let msg = document.getElementById("msg");
			let ele = document.activeElement.value;

			if(ele == "Add")
			{
				let n = prompt("Enter name");
				if (n!="")
				{
					names.push(n);
					msg.innerHTML = names;
				}
			}

			else if(ele == "Remove")
			{
				let n = prompt("Enter name to be removed");
				if (n!="")
				{
					let pos = names.indexOf(n);
					if (pos == -1)
					{
						alert(n + "not found");
					}
					else
					{
						names.splice(pos,1);
						alert(n+ "removed");

					}
					msg.innerHTML = names;
				}
			}
			else if(ele == "Show")
			{
				msg.innerHTML = names;
			}

		}
		

	</script>

</center>
</body>
</html>
